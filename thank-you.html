<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4f8cff 0%, #38e2ad 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }

        .thank-you-container {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s;
        }

        .thank-you-icon {
            font-size: 3rem;
            color: #38e2ad;
            margin-bottom: 1rem;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #222;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #3576d3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">ðŸŽ‰</div>
        <h1>Thank You!</h1>
        <p>Your submission has been received.<br>We appreciate your feedback and will get back to you soon.</p>
        <a href="/" class="back-btn">Go to Homepage</a>
    </div>
</body>

</html>
